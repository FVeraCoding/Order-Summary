<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="src/css/style.css">
  <title>Order summary card</title>


</head>
<body>
  <div class="contenedor-principal">
    <div class="foto">
      <img src="images/illustration-hero.svg" alt="main-photo">
    </div>
  
    <div class="texto-principal">
      <h1>Order Summary</h1>  

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    

    <div class="musica">
      
      
      <div class="musica-texto">
        <div class="musica-imagen">
          <img src="images/icon-music.svg" alt="music icon">
        </div>
        <div class="texto">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        
      </div>
    
      <p class="cambio">Change</p>

    </div>

    <div class="pago">
      <p>Proceed to Payment</p>
    </div>
    
    <div class="cancelar">
      Cancel Order
    </div>
  </div>
</body>
</html>
